<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2</title>
</head>
<body>
    
    <h1> Test window.open </h1>
    <button onclick="openNewWindow()">Open new window</button>
    <button onclick="readNewWindow()">get html from other window</button>
    <button onclick="readCrossWindow()"> Get html from other window that isnt in our SOP</button>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        let windowx;
        let windowL;

        function openNewWindow(){
            windowx = window.open("http://localhost:5000/newWindow.html");
            
        }

        function readNewWindow(){
            let p = document.createElement("p");
            console.log("Working cause same source");
            console.log(windowx.document);
            p.textContent = windowx.document.getElementById("ppp").textContent;
            document.body.appendChild(p);
        }

        function readCrossWindow(){
            let ps = document.createElement("p");
            windowL = window.open("https://juice-shop.herokuapp.com/#/");
            console.log("Doesnt work cause different source");
            console.log(windowL.document);
            ps.textContent = windowL.document.getElementsByClassName("ng-star-inserted")[0].textContent;
            document.body.appendChild(ps);
        }
    </script>   

</body>
</html>
