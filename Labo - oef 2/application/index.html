<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
</head>
<body>
    
    <h1>Fetch api test</h1>

    <button style="height: 100px; width: 100px;" onclick="fetchApi()">Api call</button>


    <script>
        function fetchApi(){
            fetch('http://localhost:5000').then(res => res.json()).then(data => console.log(data)).catch(error => console.error(error));
        }
    </script>

</body>
</html>
